  published: '2026-01-20T08:30:06'
  is_paywalled: false
  summary: Par Eric Albert Temps de Lecture 3 min. Article réservé aux abonnés Le
    calme n’aura pas tenu six mois. Le 27 juillet 2025, les pays européens capitulaient
